<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auralux â€“ Illuminate Your Inner Glow</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    :root {
      --rose-gold: #d8c3c3;
      --ivory: #f5F5F5;
      --text: #333;
      --accent: #d8c3c3;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: var(--ivory);
      color: var(--text);
      scroll-behavior: smooth;
    }

    .header {
      background-color: var(--rose-gold);
      padding: 3rem 1rem;
      display: flex;
      justify-content: center;
    }

    .header-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .logo-name {
      display: flex;
      align-items: center;
      gap: 1rem;
      justify-content: center;
    }

    .logo {
      height: 70px;
      width: auto;
    }

    .brand-name {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: white;
      margin: 0;
    }

    .tagline {
      font-size: 1.2rem;
      color: white;
      margin-top: 0.5rem;
    }

    section {
      padding: 3rem 2rem;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: var(--rose-gold);
      margin-bottom: 1.5rem;
    }

    p {
      line-height: 1.6;
    }

    .grid-4 {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .card {
      background-color: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px var(--shadow);
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card .title {
      color: var(--rose-gold);
      font-weight: 700;
      margin-bottom: 0.5rem;
      display: block;
    }

    footer {
      background-color: var(--accent);
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
    }

    .faq p {
      margin-bottom: 1.2rem;
    }

    @media (max-width: 1024px) {
      .grid-4 {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .brand-name {
        font-size: 2rem;
      }

      .tagline {
        font-size: 1.1rem;
      }

      .grid-4 {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-wrap">
      <div class="logo-name">
        <img src="auralux-logo.png" alt="Auralux logo" class="logo" />
        <h1 class="brand-name">Auralux</h1>
      </div>
      <p class="tagline">Illuminate Your Inner Glow</p>
    </div>
  </header>
